<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="loginbox">
      <img src="../avatar.jpg" class="avatar" />
      <h1 class="loginheader">Login</h1>
      <form method="post" class="loginform">
        <input type="text" name="username" placeholder="Username" class="input" id="username" />
        <input type="password" name="password" placeholder="Password" class="input" id="password" />
        <input type="number" name="otp" placeholder="Enter your Google Authenticator OTP" class="input" id="otp" />
        <input type="button" name="login" value="login" class="btn loginbtn" />
        <a href="../signup/index.html" class="register">SignUp</a>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
