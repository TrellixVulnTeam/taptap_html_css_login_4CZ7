<html>
  <head>
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="signupbox">
      <img src="../avatar.jpg" class="avatar" />
      <h1 class="signupheader">Signup</h1>
      <form method="post" class="signupform">
        <input type="text" name="username" placeholder="Username" class="input" id="username" />
        <input type="password" name="password" placeholder="Password" class="input" id="password" />
        <input type="button" name="signup" value="signup" class="btn signupbtn" />
        <a href="../login/index.html" class="login">Login</a>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
